    <style>

        /* ÊåâÈíÆÊ†∑Âºè */
        .top-actions button {

        /* Ê∑ªÂä†ÂõæÊ†á */

        }
    </style>
</head>
<body>
    <!-- È°µÂ§¥ -->
    <div class="header">
        <a href="aa.html" class="back-button">
            ‚Üê ËøîÂõû‰∏ªÈ°µ
        </a>
        <div class="top-actions">
            <button onclick="document.getElementById('fileInput').click()" class="add-file-btn">
                <span class="btn-icon">üìÑ</span>Ê∑ªÂä†Êñá‰ª∂
            </button>
            <input type="file" id="fileInput" multiple accept=".doc,.docx,.xls,.xlsx,.ppt,.pptx,.pdf" style="display: none" onchange="handleFileSelect(event)">
            
            <button onclick="document.getElementById('folderInput').click()" class="add-folder-btn">
                <span class="btn-icon">üìÅ</span>‰ªéÊñá‰ª∂Â§πÂØºÂÖ•
            </button>
            <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none" onchange="handleFileSelect(event)">
            
            <button id="clearListBtn" onclick="clearList()" class="clear-btn" style="display: none">
                <span class="btn-icon">üóëÔ∏è</span>Ê∏ÖÁ©∫ÂàóË°®
            </button>
        </div>
    </div>

    <!-- Êñá‰ª∂ÂàóË°® -->
    <div class="container">
        <table class="file-list">
            <thead>
                <tr>
                    <th>Â∫èÂè∑</th>
                    <th>ÂêçÁß∞</th>
                    <th>Ë∑ØÂæÑ</th>
                    <th>Êâ©Â±ïÂêç</th>
                    <th>ÂàõÂª∫Êó∂Èó¥</th>
                    <th>‰øÆÊîπÊó∂Èó¥</th>
                    <th>Êìç‰Ωú</th>
                </tr>
            </thead>
            <tbody id="fileListBody">
                <tr>
                    <td colspan="7" class="no-files-message">ÊöÇÊó†Êñá‰ª∂ÔºåËØ∑Ê∑ªÂä†Êñá‰ª∂...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Êìç‰ΩúÊåâÈíÆ -->
    <div class="action-buttons">
        <button id="processButton" onclick="processFiles()" class="process-btn" disabled>ÊèêÂèñÂõæÁâá</button>
        <button id="downloadButton" onclick="downloadFiles()" class="download-btn">‰∏ãËΩΩÂõæÁâá</button>
    </div>

    <!-- ËøõÂ∫¶Êù°ÂíåÊèêÁ§∫ -->
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="progress-text"></div>

    <!-- ËÑöÊú¨ -->
    <script>
        let fileList = [];
        let extractedImages = [];

        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        function handleFileSelect(event) {
            const files = event.target.files;
            const supportedExtensions = ['.doc', '.docx', '.xls', '.xlsx', '.ppt', '.pptx', '.pdf'];

            for (let file of files) {
                const extension = '.' + file.name.split('.').pop().toLowerCase();
                if (supportedExtensions.includes(extension)) {
                    addFile(file);
                }
            }
            event.target.value = '';
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function addFile(file) {
            const fileInfo = {
                index: fileList.length + 1,
                name: file.name,
                path: file.webkitRelativePath || file.name,
                extension: file.name.split('.').pop(),
                createTime: new Date(file.lastModified).toLocaleString(),
                modifyTime: new Date(file.lastModified).toLocaleString(),
                file: file
            };
            fileList.push(fileInfo);
            updateFileList();
        }

        function updateFileList() {
            const tbody = document.getElementById('fileListBody');
            if (fileList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-files-message">ÊöÇÊó†Êñá‰ª∂ÔºåËØ∑Ê∑ªÂä†Êñá‰ª∂...</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            fileList.forEach((file, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${file.index}</td>
                    <td>${file.name}</td>
                    <td>${file.path}</td>
                    <td>${file.extension}</td>
                    <td>${file.createTime}</td>
                    <td>${file.modifyTime}</td>
                    <td><button onclick="removeFile(${index})" class="cancel-btn">ÂèñÊ∂à</button></td>
                `;
                tbody.appendChild(row);
            });
            checkProcessingAvailable();
        }

        function removeFile(index) {
            fileList.splice(index, 1);
            fileList.forEach((file, i) => file.index = i + 1);
            updateFileList();
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function clearList() {
            fileList = [];
            extractedImages = [];
            updateFileList();
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function updateClearButtonVisibility() {
            const clearListBtn = document.getElementById('clearListBtn');
            clearListBtn.style.display = fileList.length > 0 ? 'block' : 'none';
        }

        function checkProcessingAvailable() {
            const processButton = document.getElementById('processButton');
            processButton.disabled = fileList.length === 0;
        }

        async function processFiles() {
            const processButton = document.getElementById('processButton');
            const downloadButton = document.getElementById('downloadButton');
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            const progressText = document.querySelector('.progress-text');

            processButton.disabled = true;
            progressBar.style.display = 'block';
            extractedImages = [];

            try {
                for (let i = 0; i < fileList.length; i++) {
                    const percentage = ((i + 1) / fileList.length) * 100;
                    progress.style.width = percentage + '%';
                    progressText.textContent = `Ê≠£Âú®Â§ÑÁêÜ: ${fileList[i].name} (${Math.round(percentage)}%)`;

                    try {
                        const images = await extractImagesFromFile(fileList[i]);
                        extractedImages.push(...images);
                    } catch (error) {
                        console.error(`Â§ÑÁêÜÊñá‰ª∂ ${fileList[i].name} Êó∂Âá∫Èîô:`, error);
                        alert(`Â§ÑÁêÜÊñá‰ª∂ ${fileList[i].name} Êó∂Âá∫Èîô: ${error.message}`);
                    }
                }

                progressText.textContent = 'Â§ÑÁêÜÂÆåÊàêÔºÅ';
                downloadButton.style.display = extractedImages.length > 0 ? 'inline-block' : 'none';
                if (extractedImages.length === 0) {
                    alert('Êú™ÊèêÂèñÂà∞‰ªª‰ΩïÂõæÁâá');
                }

            } catch (error) {
                progressText.textContent = 'Â§ÑÁêÜÂ§±Ë¥•: ' + (error.message || 'Êú™Áü•ÈîôËØØ');
                console.error('Â§ÑÁêÜÂ§±Ë¥•:', error);
            } finally {
                processButton.disabled = false;
            }
        }

        async function extractImagesFromFile(fileInfo) {
            const file = fileInfo.file;
            const extension = fileInfo.extension.toLowerCase();
            if (['docx', 'xlsx', 'pptx'].includes(extension)) {
                return extractImagesFromZipFile(file, extension);
            } else if (extension === 'pdf') {
                return extractImagesFromPdf(file);
            } else {
                return [];
            }
        }

        async function extractImagesFromZipFile(file, extension) {
            const zip = new JSZip();
            const arrayBuffer = await file.arrayBuffer();
            const loadedZip = await zip.loadAsync(arrayBuffer);
            let images = [];

            // ÂÆö‰πâÂèØËÉΩÂåÖÂê´ÂõæÁâáÁöÑÔøΩÔøΩ‰ª∂Â§πË∑ØÂæÑ
            const mediaPaths = {
                'docx': ['word/media/', 'word/embeddings/'],
                'xlsx': ['xl/media/', 'xl/embeddings/'],
                'pptx': ['ppt/media/', 'ppt/embeddings/']
            };

            // Ëé∑ÂèñÂΩìÂâçÊñá‰ª∂Á±ªÂûãÁöÑÂ™í‰ΩìÊñá‰ª∂Â§πË∑ØÂæÑ
            const paths = mediaPaths[extension];

            // ÈÅçÂéÜÊâÄÊúâÂèØËÉΩÁöÑË∑ØÂæÑ
            for (let mediaPath of paths) {
                const mediaFolder = loadedZip.folder(mediaPath);
                if (mediaFolder) {
                    // Ëé∑ÂèñËØ•Êñá‰ª∂Â§π‰∏ãÁöÑÊâÄÊúâÊñá‰ª∂
                    const files = mediaFolder.files;
                    for (let path in files) {
                        // Ê£ÄÊü•ÊòØÂê¶ÊòØÂõæÁâáÊñá‰ª∂
                        if (isImageFile(path)) {
                            try {
                                const blob = await loadedZip.file(path).async('blob');
                                images.push({
                                    fileName: `${file.name}_${path.split('/').pop()}`,
                                    blob: blob
                                });
                            } catch (error) {
                                console.warn(`ÊèêÂèñÂõæÁâáÂ§±Ë¥•: ${path}`, error);
                            }
                        }
                    }
                }
            }

            // Ê£ÄÊü•ÊòØÂê¶ËøòÊúâÂÖ∂‰ªñ‰ΩçÁΩÆÁöÑÂõæÁâáÔºàÂ¶ÇÂµåÂÖ•ÁöÑÂõæÁâáÔºâ
            loadedZip.forEach(async (relativePath, zipEntry) => {
                if (isImageFile(relativePath) && !images.some(img => img.fileName.includes(relativePath))) {
                    try {
                        const blob = await zipEntry.async('blob');
                        images.push({
                            fileName: `${file.name}_${relativePath.split('/').pop()}`,
                            blob: blob
                        });
                    } catch (error) {
                        console.warn(`ÊèêÂèñÂõæÁâáÂ§±Ë¥•: ${relativePath}`, error);
                    }
                }
            });

            return images;
        }

        // Ê∑ªÂä†Âà§Êñ≠ÊòØÂê¶‰∏∫ÂõæÁâáÊñá‰ª∂ÁöÑÂáΩÊï∞
        function isImageFile(filename) {
            const imageExtensions = [
                '.png', '.jpg', '.jpeg', '.gif', '.bmp', '.tiff', '.webp',
                '.svg', '.ico', '.emf', '.wmf', '.eps', '.raw', '.cr2',
                '.nef', '.orf', '.sr2', '.psd'
            ];
            const lowerFilename = filename.toLowerCase();
            return imageExtensions.some(ext => lowerFilename.endsWith(ext));
        }

        async function extractImagesFromPdf(file) {
            return new Promise((resolve, reject) => {
                const fileReader = new FileReader();
                fileReader.onload = async function() {
                    try {
                        const typedArray = new Uint8Array(this.result);
                        const pdf = await pdfjsLib.getDocument({data: typedArray}).promise;
                        let images = [];

                        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                            const page = await pdf.getPage(pageNum);
                            const operatorList = await page.getOperatorList();
                            const commonObjs = page.commonObjs;
                            const imageObjs = new Set();

                            // Êî∂ÈõÜÊâÄÊúâÂõæÁâáÂØπË±°
                            for (let i = 0; i < operatorList.fnArray.length; i++) {
                                if (operatorList.fnArray[i] === pdfjsLib.OPS.paintImageXObject ||
                                    operatorList.fnArray[i] === pdfjsLib.OPS.paintInlineImageXObject) {
                                    const imgName = operatorList.argsArray[i][0];
                                    if (imgName) {
                                        imageObjs.add(imgName);
                                    }
                                }
                            }

                            // Â§ÑÁêÜÊØè‰∏™ÂõæÁâáÂØπË±°
                            for (let imgName of imageObjs) {
                                try {
                                    const imgData = await page.objs.get(imgName);
                                    if (imgData && imgData.data) {
                                        const canvas = document.createElement('canvas');
                                        canvas.width = imgData.width;
                                        canvas.height = imgData.height;
                                        const ctx = canvas.getContext('2d');
                                        const imgDataArray = new Uint8ClampedArray(imgData.data);
                                        const imageData = new ImageData(imgDataArray, imgData.width, imgData.height);
                                        ctx.putImageData(imageData, 0, 0);

                                        // ËΩ¨Êç¢‰∏∫ blob
                                        const blob = await new Promise(resolve => {
                                            canvas.toBlob(resolve, 'image/png');
                                        });

                                        images.push({
                                            fileName: `${file.name}_page${pageNum}_${imgName}.png`,
                                            blob: blob
                                        });
                                    }
                                } catch (error) {
                                    console.warn(`ÊèêÂèñÂõæÁâáÂ§±Ë¥•: ${imgName}`, error);
                                }
                            }
                        }

                        resolve(images);
                    } catch (error) {
                        reject(error);
                    }
                };
                fileReader.onerror = reject;
                fileReader.readAsArrayBuffer(file);
            });
        }

        function downloadFiles() {
            if (extractedImages.length === 0) {
                alert('Ê≤°ÊúâÂèØ‰∏ãËΩΩÁöÑÂõæÁâá');
                return;
            }

            const zip = new JSZip();
            extractedImages.forEach(image => {
                zip.file(image.fileName, image.blob);
            });

            zip.generateAsync({ type: 'blob' }).then(function(content) {
                saveAs(content, 'extracted_images.zip');
            });
        }
    </script>
