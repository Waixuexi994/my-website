    <script>
        let fileList = [];

        // æ·»åŠ æ–‡ä»¶
        function addFiles() {
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = true;
            input.onchange = handleFiles;
            input.click();
        }

        // å¯¼å…¥æ–‡ä»¶å¤¹
        function importFolder() {
            const input = document.createElement('input');
            input.type = 'file';
            input.webkitdirectory = true;
            input.onchange = handleFiles;
            input.click();

        // å¤„ç†æ–‡ä»¶
        function handleFiles(event) {
            const files = Array.from(event.target.files);
            files.forEach((file) => {
                const fileInfo = {
                    id: fileList.length + 1,
                    file: file,
                    name: file.name,
                    path: file.webkitRelativePath || file.name,
                    extension: file.name.split('.').pop().toLowerCase(),
                    createTime: new Date(file.lastModified).toLocaleString(),
                    modifyTime: new Date(file.lastModified).toLocaleString(),
                };
                fileList.push(fileInfo);
            });
            // æ›´æ–°æ–‡ä»¶åˆ—è¡¨
            updateFileList();
            document.getElementById('clearButton').style.display = 'block';
            document.getElementById('nextButton').disabled = false;
        }

        // æ›´æ–°æ–‡ä»¶åˆ—è¡¨æ˜¾ç¤º
        function updateFileList() {
            const container = document.getElementById('fileListContainer');
            container.innerHTML = fileList.map(file => `
                <div class="file-item">
                    <div>${file.id}</div>
                    <div>${file.name}</div>
                    <div>${file.path}</div>
                    <div>${file.extension}</div>
                    <div>${file.createTime}</div>
                    <div>${file.modifyTime}</div>
                    <div>
                        <button class="delete-button" onclick="deleteFile(${file.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
            // æ›´æ–°åºå·
            fileList = fileList.map((file, index) => ({ ...file, id: index + 1 }));
        }

        // åˆ é™¤æ–‡ä»¶
        function deleteFile(id) {
            fileList = fileList.filter(file => file.id !== id);
            updateFileList();
            if (fileList.length === 0) {
                document.getElementById('clearButton').style.display = 'none';
                document.getElementById('nextButton').disabled = true;
            }
        }

        // æ¸…ç©ºåˆ—è¡¨
        function clearList() {

            // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒå‹ç¼©åŠŸèƒ½

                return;

                    alert('æŠ±æ­‰ï¼Œå½“å‰ç‰ˆæœ¬çš„ JSZip ä¸æ”¯æŒåŠ å¯†åŠŸèƒ½ï¼Œå‹ç¼©åŒ…å°†ä¸å«å¯†ç ã€‚');
