    <script>
        let fileList = [];

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        function handleFileSelect(event) {
            const files = event.target.files;
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    addFile(file);
                }
            }
            event.target.value = '';
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function addFile(file) {
            const fileInfo = {
                index: fileList.length + 1,
                name: file.name,
                path: file.webkitRelativePath || file.name,
                extension: file.name.split('.').pop(),
                createTime: new Date(file.lastModified).toLocaleString(),
                modifyTime: new Date(file.lastModified).toLocaleString(),
                file: file
            };
            fileList.push(fileInfo);
            updateFileList();
        }

        function updateFileList() {
            const tbody = document.getElementById('fileListBody');
            if (fileList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-files-message">æš‚æ— æ–‡ä»¶ï¼Œè¯·æ·»åŠ æ–‡ä»¶...</td></tr>';
                return;
            }
            tbody.innerHTML = '';
            fileList.forEach((file, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${file.index}</td>
                    <td>${file.name}</td>
                    <td>${file.path}</td>
                    <td>${file.extension}</td>
                    <td>${file.createTime}</td>
                    <td>${file.modifyTime}</td>
                    <td><button onclick="removeFile(${index})" class="cancel-btn">å–æ¶ˆ</button></td>
                `;
            });
            checkProcessingAvailable();
        }

        function removeFile(index) {
            fileList.splice(index, 1);
            fileList.forEach((file, i) => file.index = i + 1);
            updateFileList();
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function clearList() {
            fileList = [];
            updateFileList();
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function updateClearButtonVisibility() {
            const clearListBtn = document.getElementById('clearListBtn');
            clearListBtn.style.display = fileList.length > 0 ? 'block' : 'none';
        }

        // æ£€æŸ¥æ˜¯å¦å¯ä»¥å¼€å§‹å¤„ç†
        function checkProcessingAvailable() {
            const processButton = document.getElementById('processButton');
            const hasFiles = fileList.length > 0;
            const watermarkText = document.getElementById('watermarkText').value.trim();
            processButton.disabled = !(hasFiles && watermarkText);
        }

        // æ·»åŠ äº‹ä»¶ç›‘å¬
        document.getElementById('watermarkText').addEventListener('input', checkProcessingAvailable);

        // æ›´æ–°æ°´å°é¢„è§ˆ
        function updatePreview() {
            const canvas = document.getElementById('watermarkPreviewCanvas');
            const ctx = canvas.getContext('2d');

            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶èƒŒæ™¯
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // è·å–æ°´å°è®¾ç½®
            const text = document.getElementById('watermarkText').value || 'æ°´å°é¢„è§ˆ';
            const fontFamily = document.getElementById('fontFamily').value;
            const fontSize = parseInt(document.getElementById('fontSize').value, 10);
            const rotation = parseInt(document.getElementById('rotation').value, 10);
            const color = document.getElementById('fontColor').value;
            const textStroke = document.getElementById('textStroke').checked;

            // è®¾ç½®å­—ä½“
            ctx.font = `${fontSize}px ${fontFamily}`;
            ctx.fillStyle = color;
            if (textStroke) {
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 1;
            }

            // è®¾ç½®ä½ç½®
            let x = canvas.width / 2;
            let y = canvas.height / 2;

            // è·å–é€‰ä¸­çš„ä½ç½®
            const position = document.querySelector('input[name="position"]:checked')?.value || 'center';
            
            // æ ¹æ®ä½ç½®è®¾ç½®å¯¹é½æ–¹å¼
            switch (position) {
                case 'top-left':
                    x = 0;
                    y = 0;
                    ctx.textAlign = 'left';
                    ctx.textBaseline = 'top';
                    break;
                case 'top-center':
                    x = canvas.width / 2;
                    y = 0;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    break;
                case 'top-right':
                    x = canvas.width;
                    y = 0;
                    ctx.textAlign = 'right';
                    ctx.textBaseline = 'top';
                    break;
                case 'center':
                    x = canvas.width / 2;
                    y = canvas.height / 2;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    break;
                case 'bottom-left':
                    x = 0;
                    y = canvas.height;
                    ctx.textAlign = 'left';
                    ctx.textBaseline = 'bottom';
                    break;
                case 'bottom-center':
                    x = canvas.width / 2;
                    y = canvas.height;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';
                    break;
                case 'bottom-right':
                    x = canvas.width;
                    y = canvas.height;
                    ctx.textAlign = 'right';
                    ctx.textBaseline = 'bottom';
                    break;
            }

            // åº”ç”¨ä½ç½®å¾®è°ƒ
            const horizontalAdjust = document.getElementById('horizontalAdjust').value;
            const horizontalPixels = parseInt(document.getElementById('horizontalPixels').value, 10) || 0;
            const verticalAdjust = document.getElementById('verticalAdjust').value;
            const verticalPixels = parseInt(document.getElementById('verticalPixels').value, 10) || 0;

            if (horizontalAdjust === 'left') {
                x -= horizontalPixels;
            } else if (horizontalAdjust === 'right') {
                x += horizontalPixels;
            }

            if (verticalAdjust === 'up') {
                y -= verticalPixels;
            } else if (verticalAdjust === 'down') {
                y += verticalPixels;
            }

            // æ—‹è½¬ç”»å¸ƒ
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate((rotation * Math.PI) / 180);

            // ç»˜åˆ¶æ–‡å­—
            if (textStroke) {
                ctx.strokeText(text, 0, 0);
            }
            ctx.fillText(text, 0, 0);

            ctx.restore();
        }

        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨ï¼Œç¡®ä¿å®æ—¶æ›´æ–°é¢„è§ˆ
        document.getElementById('watermarkText').addEventListener('input', updatePreview);
        document.getElementById('fontFamily').addEventListener('change', updatePreview);
        document.getElementById('fontSize').addEventListener('input', updatePreview);
        document.getElementById('rotation').addEventListener('input', updatePreview);
        document.getElementById('fontColor').addEventListener('input', updatePreview);
        document.getElementById('textStroke').addEventListener('change', updatePreview);

        // ä¸ºä½ç½®é€‰é¡¹æ·»åŠ äº‹ä»¶ç›‘å¬
        document.querySelectorAll('input[name="position"]').forEach(radio => {
            radio.addEventListener('change', updatePreview);
        });

        // ä¸ºä½ç½®å¾®è°ƒæ·»åŠ äº‹ä»¶ç›‘å¬
        document.getElementById('horizontalAdjust').addEventListener('change', updatePreview);
        document.getElementById('horizontalPixels').addEventListener('input', updatePreview);
        document.getElementById('verticalAdjust').addEventListener('change', updatePreview);

        // åˆå§‹åŒ–é¢„è§ˆ
        updatePreview();

        // å¤„ç†æ–‡ä»¶
        async function processFiles() {
            const processButton = document.getElementById('processButton');
            const downloadButton = document.getElementById('downloadButton');
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            const progressText = document.querySelector('.progress-text');

            processButton.disabled = true;
            progressBar.style.display = 'block';
            downloadButton.style.display = 'none';

            try {
                let processedFiles = [];

                for (let i = 0; i < fileList.length; i++) {
                    const percentage = ((i + 1) / fileList.length) * 100;
                    progress.style.width = percentage + '%';
                    progressText.textContent = `æ­£åœ¨å¤„ç†: ${fileList[i].name} (${Math.round(percentage)}%)`;

                    try {
                        const processedContent = await addWatermarkToImage(fileList[i].file);
                        processedFiles.push({
                            name: fileList[i].name,
                            content: processedContent
                        });
                    } catch (error) {
                        console.error(`å¤„ç†æ–‡ä»¶ ${fileList[i].name} æ—¶å‡ºé”™:`, error);
                        throw new Error(`å¤„ç†æ–‡ä»¶ ${fileList[i].name} æ—¶å‡ºé”™: ${error.message}`);
                    }
                }

                progressText.textContent = 'å¤„ç†å®Œæˆï¼';
                downloadButton.style.display = 'inline-block';
                window.processedFiles = processedFiles;
            } catch (error) {
                progressText.textContent = 'å¤„ç†å¤±è´¥: ' + (error.message || 'æœªçŸ¥é”™è¯¯');
                console.error('å¤„ç†å¤±è´¥:', error);
            } finally {
                processButton.disabled = false;
            }
        }

        // æ·»åŠ æ°´å°åˆ°å›¾ç‰‡
        async function addWatermarkToImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        canvas.width = img.width;
                        canvas.height = img.height;

                        // ç»˜åˆ¶åŸå§‹å›¾ç‰‡
                        ctx.drawImage(img, 0, 0);

                        // è·å–æ°´å°è®¾ç½®
                        const text = document.getElementById('watermarkText').value;
                        const fontFamily = document.getElementById('fontFamily').value;
                        const fontSize = parseInt(document.getElementById('fontSize').value, 10);
                        const rotation = parseInt(document.getElementById('rotation').value, 10);
                        const color = document.getElementById('fontColor').value;
                        const textStroke = document.getElementById('textStroke').checked;

                        // è®¾ç½®å­—ä½“
                        ctx.font = `${fontSize}px ${fontFamily}`;
                        ctx.fillStyle = color;
                        ctx.textBaseline = 'middle';

                        if (textStroke) {
                            ctx.strokeStyle = 'black';
                            ctx.lineWidth = 1;
                        }

                        // è®¾ç½®ä½ç½®
                        let x = canvas.width / 2;
                        let y = canvas.height / 2;

                        const position = document.querySelector('input[name="position"]:checked').value;
                        switch (position) {
                            case 'top-left':
                                x = 0;
                                y = 0;
                                ctx.textAlign = 'left';
                                ctx.textBaseline = 'top';
                                break;
                            case 'top-center':
                                x = canvas.width / 2;
                                y = 0;
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'top';
                                break;
                            case 'top-right':
                                x = canvas.width;
                                y = 0;
                                ctx.textAlign = 'right';
                                ctx.textBaseline = 'top';
                                break;
                            case 'center':
                                x = canvas.width / 2;
                                y = canvas.height / 2;
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'middle';
                                break;
                            case 'bottom-left':
                                x = 0;
                                y = canvas.height;
                                ctx.textAlign = 'left';
                                ctx.textBaseline = 'bottom';
                                break;
                            case 'bottom-center':
                                x = canvas.width / 2;
                                y = canvas.height;
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'bottom';
                                break;
                            case 'bottom-right':
                                x = canvas.width;
                                y = canvas.height;
                                ctx.textAlign = 'right';
                                ctx.textBaseline = 'bottom';
                                break;
                        }

                        // ä½ç½®å¾®è°ƒ
                        const horizontalAdjust = document.getElementById('horizontalAdjust').value;
                        const horizontalPixels = parseInt(document.getElementById('horizontalPixels').value, 10) || 0;
                        const verticalAdjust = document.getElementById('verticalAdjust').value;
                        const verticalPixels = parseInt(document.getElementById('verticalPixels').value, 10) || 0;

                        if (horizontalAdjust === 'left') {
                            x -= horizontalPixels;
                        } else if (horizontalAdjust === 'right') {
                            x += horizontalPixels;
                        }

                        if (verticalAdjust === 'up') {
                            y -= verticalPixels;
                        } else if (verticalAdjust === 'down') {
                            y += verticalPixels;
                        }

                        // æ—‹è½¬ç”»å¸ƒ
                        ctx.save();
                        ctx.translate(x, y);
                        ctx.rotate((rotation * Math.PI) / 180);

                        // ç»˜åˆ¶æ–‡å­—
                        if (textStroke) {
                            ctx.strokeText(text, 0, 0);
                        }
                        ctx.fillText(text, 0, 0);

                        ctx.restore();

                        // å°†ç»“æœè½¬æ¢ä¸º Blob
                        canvas.toBlob(function(blob) {
                            resolve(blob);
                        }, file.type || 'image/png', 0.95);
                    };
                    img.onerror = function() {
                        reject(new Error('åŠ è½½å›¾ç‰‡å¤±è´¥'));
                    };
                    img.src = e.target.result;
                };
                reader.onerror = function() {
                    reject(new Error('è¯»å–æ–‡ä»¶æ—¶å‡ºé”™'));
                };
                reader.readAsDataURL(file);
            });
        }
