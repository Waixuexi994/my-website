    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

    <style>

        body {

        .file-list th, .file-list td {

        .download-btn {

        .progress-bar {

        .progress {

        .progress-text {

        /* ÊåâÈíÆÊ†∑Âºè */
        .top-actions button {
            padding: 10px 20px;

            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;

        }

        .add-file-btn {

        .add-folder-btn {

        }

        .clear-btn {

        }

        .clear-btn:hover {

            transform: translateY(-2px);
        }

        /* Ê∑ªÂä†ÂõæÊ†á */
        .btn-icon {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- È°µÂ§¥ -->
    <div class="header">
        <a href="index.html" class="back-button">
            ‚Üê ËøîÂõû‰∏ªÈ°µ
        </a>
        <div class="top-actions">
            <button onclick="document.getElementById('fileInput').click()" class="add-file-btn">
                <span class="btn-icon">üìÑ</span>Ê∑ªÂä†Êñá‰ª∂
            </button>
            <input type="file" id="fileInput" multiple accept=".ppt,.pptx" style="display: none" onchange="handleFileSelect(event)">
            
            <button onclick="document.getElementById('folderInput').click()" class="add-folder-btn">
                <span class="btn-icon">üìÅ</span>‰ªéÊñá‰ª∂Â§πÂØºÂÖ•
            </button>
            <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none" onchange="handleFileSelect(event)">
            
            <button id="clearListBtn" onclick="clearList()" class="clear-btn" style="display: none">
                <span class="btn-icon">üóëÔ∏è</span>Ê∏ÖÁ©∫ÂàóË°®
            </button>
        </div>
    </div>

    <!-- Êñá‰ª∂ÂàóË°® -->
    <div class="container">
        <table class="file-list">
            <thead>
                <tr>
                    <th>Â∫èÂè∑</th>
                    <th>ÂêçÁß∞</th>
                    <th>Ë∑ØÂæÑ</th>
                    <th>Êâ©Â±ïÂêç</th>
                    <th>ÂàõÂª∫Êó∂Èó¥</th>
                    <th>‰øÆÊîπÊó∂Èó¥</th>
                    <th>Êìç‰Ωú</th>
                </tr>
            </thead>
            <tbody id="fileListBody">
                <tr>
                    <td colspan="7" class="no-files-message">ÊöÇÊó†Êñá‰ª∂ÔºåËØ∑Ê∑ªÂä†Êñá‰ª∂...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Êìç‰ΩúÊåâÈíÆ -->
    <div class="action-buttons">
        <button id="processButton" onclick="processFiles()" class="process-btn" disabled>ÊèêÂèñÂ§áÊ≥®</button>
        <button id="downloadButton" onclick="downloadNotes()" class="download-btn">‰∏ãËΩΩÂ§áÊ≥®</button>
    </div>

    <!-- ËøõÂ∫¶Êù°ÂíåÊèêÁ§∫ -->
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="progress-text"></div>

    <!-- ËÑöÊú¨ -->
    <script>
        let fileList = [];
        let extractedNotes = [];

        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        function handleFileSelect(event) {
            const files = event.target.files;
            const supportedExtensions = ['.ppt', '.pptx'];

            for (let file of files) {
                const extension = '.' + file.name.split('.').pop().toLowerCase();
                if (supportedExtensions.includes(extension)) {
                    addFile(file);
                }
            }
            event.target.value = '';
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function addFile(file) {
            const fileInfo = {
                index: fileList.length + 1,
                name: file.name,
                path: file.webkitRelativePath || file.name,
                extension: file.name.split('.').pop(),
                createTime: new Date(file.lastModified).toLocaleString(),
                modifyTime: new Date(file.lastModified).toLocaleString(),
                file: file
            };
            fileList.push(fileInfo);
            updateFileList();
        }

        function updateFileList() {
            const tbody = document.getElementById('fileListBody');
            if (fileList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-files-message">ÊöÇÊó†Êñá‰ª∂ÔºåËØ∑Ê∑ªÂä†Êñá‰ª∂...</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            fileList.forEach((file, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${file.index}</td>
                    <td>${file.name}</td>
                    <td>${file.path}</td>
                    <td>${file.extension}</td>
                    <td>${file.createTime}</td>
                    <td>${file.modifyTime}</td>
                    <td><button onclick="removeFile(${index})" class="cancel-btn">ÂèñÊ∂à</button></td>
                `;
                tbody.appendChild(row);
            });
            checkProcessingAvailable();
        }

        function removeFile(index) {
            fileList.splice(index, 1);
            fileList.forEach((file, i) => file.index = i + 1);
            updateFileList();
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function clearList() {
            fileList = [];
            extractedNotes = [];
            updateFileList();
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function updateClearButtonVisibility() {
            const clearListBtn = document.getElementById('clearListBtn');
            clearListBtn.style.display = fileList.length > 0 ? 'block' : 'none';
        }

        function checkProcessingAvailable() {
            const processButton = document.getElementById('processButton');
            processButton.disabled = fileList.length === 0;
        }

        async function processFiles() {
            const processButton = document.getElementById('processButton');
            const downloadButton = document.getElementById('downloadButton');
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            const progressText = document.querySelector('.progress-text');

            processButton.disabled = true;
            progressBar.style.display = 'block';
            extractedNotes = [];

            try {
                for (let i = 0; i < fileList.length; i++) {
                    const percentage = ((i + 1) / fileList.length) * 100;
                    progress.style.width = percentage + '%';
                    progressText.textContent = `Ê≠£Âú®Â§ÑÁêÜ: ${fileList[i].name} (${Math.round(percentage)}%)`;

                    try {
                        const notes = await extractNotesFromPPT(fileList[i]);
                        extractedNotes.push({
                            fileName: fileList[i].name,
                            notes: notes
                        });
                    } catch (error) {
                        console.error(`Â§ÑÁêÜÊñá‰ª∂ ${fileList[i].name} Êó∂Âá∫Èîô:`, error);
                        alert(`Â§ÑÁêÜÊñá‰ª∂ ${fileList[i].name} Êó∂Âá∫Èîô: ${error.message}`);
                    }
                }

                progressText.textContent = 'Â§ÑÁêÜÂÆåÊàêÔºÅ';
                downloadButton.style.display = extractedNotes.length > 0 ? 'inline-block' : 'none';
                if (extractedNotes.length === 0) {
                    alert('Êú™ÊèêÂèñÂà∞‰ªª‰ΩïÂ§áÊ≥®');
                }

            } catch (error) {
                progressText.textContent = 'Â§ÑÁêÜÂ§±Ë¥•: ' + (error.message || 'Êú™Áü•ÈîôËØØ');
                console.error('Â§ÑÁêÜÂ§±Ë¥•:', error);
            } finally {
                processButton.disabled = false;
            }
        }

        async function extractNotesFromPPT(fileInfo) {
            const file = fileInfo.file;
            const arrayBuffer = await file.arrayBuffer();
            const zip = await JSZip.loadAsync(arrayBuffer);
            const notes = [];

            // Ëé∑ÂèñÂπªÁÅØÁâáÂàóË°®
            const slideRegex = /^ppt\/slides\/slide(\d+).xml$/;
            const slideNumbers = [];

            // Êî∂ÈõÜÊâÄÊúâÂπªÁÅØÁâáÁºñÂè∑
            zip.forEach((relativePath) => {
                const match = relativePath.match(slideRegex);
                if (match) {
                    slideNumbers.push(parseInt(match[1]));
                }
            });

            // ÊåâÂπªÁÅØÁâáÈ°∫Â∫èÊéíÂ∫è
            slideNumbers.sort((a, b) => a - b);

            // ÈÅçÂéÜÊØè‰∏™ÂπªÁÅØÁâáÔºåÊèêÂèñÂ§áÊ≥®
            for (const slideNumber of slideNumbers) {
                try {
                    // Â∞ùËØïËé∑ÂèñÂ§áÊ≥®Êñá‰ª∂
                    const notesPath = `ppt/notesSlides/notesSlide${slideNumber}.xml`;
                    const notesFile = zip.file(notesPath);

                    if (notesFile) {
                        const notesXml = await notesFile.async('string');
                        // ‰ΩøÁî®Ê≠£ÂàôË°®ËææÂºèÁõ¥Êé•ÂåπÈÖçÊñáÊú¨ÂÜÖÂÆπ
                        const textMatches = notesXml.match(/<a:t>([^<]+)<\/a:t>/g);
                        
                        if (textMatches) {
                            let noteText = textMatches
                                .map(match => match.replace(/<a:t>|<\/a:t>/g, '').trim())
                                .filter(text => text.length > 0)
                                .join('\n');

                            if (noteText.trim()) {
                                notes.push(`Á¨¨ ${slideNumber} È°µÊèêÂèñÂà∞ÁöÑÂ§áÊ≥®:\n${noteText.trim()}\n`);
                            }
                        }
                    }
                } catch (error) {
                    console.warn(`ÊèêÂèñÁ¨¨ ${slideNumber} È°µÂ§áÊ≥®Êó∂Âá∫Èîô:`, error);
                }
            }

            return notes;
        }

        function downloadNotes() {
            if (extractedNotes.length === 0) {
                alert('Ê≤°ÊúâÂèØ‰∏ãËΩΩÁöÑÂ§áÊ≥®');
                return;
            }

            let allNotes = '';
            extractedNotes.forEach(item => {
                allNotes += `=== ${item.fileName} ===\n\n`;
                if (item.notes.length > 0) {
                    allNotes += item.notes.join('\n\n');
                } else {
                    allNotes += 'Ê≠§Êñá‰ª∂‰∏≠Êú™ÊâæÂà∞‰ªª‰ΩïÂ§áÊ≥®\n';
                }
                allNotes += '\n\n';
            });

            const blob = new Blob([allNotes], { type: 'text/plain;charset=utf-8' });
            saveAs(blob, 'ppt_notes.txt');
        }
    </script>
</body>
