    <script>
        let fileList = [];
        let extractedNotes = [];

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        function handleFileSelect(event) {
            const files = event.target.files;
            const supportedExtensions = ['.ppt', '.pptx'];

            for (let file of files) {
                const extension = '.' + file.name.split('.').pop().toLowerCase();
                if (supportedExtensions.includes(extension)) {
                    addFile(file);
                }
            }
            event.target.value = '';
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function addFile(file) {
            const fileInfo = {
                index: fileList.length + 1,
                name: file.name,
                path: file.webkitRelativePath || file.name,
                extension: file.name.split('.').pop(),
                createTime: new Date(file.lastModified).toLocaleString(),
                modifyTime: new Date(file.lastModified).toLocaleString(),
                file: file
            };
            fileList.push(fileInfo);
            updateFileList();
        }

        function updateFileList() {
            const tbody = document.getElementById('fileListBody');
            if (fileList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-files-message">æš‚æ— æ–‡ä»¶ï¼Œè¯·æ·»åŠ æ–‡ä»¶...</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            fileList.forEach((file, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${file.index}</td>
                    <td>${file.name}</td>
                    <td>${file.path}</td>
                    <td>${file.extension}</td>
                    <td>${file.createTime}</td>
                    <td>${file.modifyTime}</td>
                    <td><button onclick="removeFile(${index})" class="cancel-btn">å–æ¶ˆ</button></td>
                `;
                tbody.appendChild(row);
            });
            checkProcessingAvailable();
        }

        function removeFile(index) {
            fileList.splice(index, 1);
            fileList.forEach((file, i) => file.index = i + 1);
            updateFileList();
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function clearList() {
            fileList = [];
            extractedNotes = [];
            updateFileList();
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function updateClearButtonVisibility() {
            const clearListBtn = document.getElementById('clearListBtn');
            clearListBtn.style.display = fileList.length > 0 ? 'block' : 'none';
        }

        function checkProcessingAvailable() {
            const processButton = document.getElementById('processButton');
            processButton.disabled = fileList.length === 0;
        }

        async function processFiles() {
            const processButton = document.getElementById('processButton');
            const downloadButton = document.getElementById('downloadButton');
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            const progressText = document.querySelector('.progress-text');

            processButton.disabled = true;
            progressBar.style.display = 'block';
            extractedNotes = [];

            try {
                for (let i = 0; i < fileList.length; i++) {
                    const percentage = ((i + 1) / fileList.length) * 100;
                    progress.style.width = percentage + '%';
                    progressText.textContent = `æ­£åœ¨å¤„ç†: ${fileList[i].name} (${Math.round(percentage)}%)`;

                    try {
                        const notes = await extractNotesFromPPT(fileList[i]);
                        extractedNotes.push({
                            fileName: fileList[i].name,
                            notes: notes
                        });
                    } catch (error) {
                        console.error(`å¤„ç†æ–‡ä»¶ ${fileList[i].name} æ—¶å‡ºé”™:`, error);
                        alert(`å¤„ç†æ–‡ä»¶ ${fileList[i].name} æ—¶å‡ºé”™: ${error.message}`);
                    }
                }

                progressText.textContent = 'å¤„ç†å®Œæˆï¼';
                downloadButton.style.display = extractedNotes.length > 0 ? 'inline-block' : 'none';
                if (extractedNotes.length === 0) {
                    alert('æœªæå–åˆ°ä»»ä½•å¤‡æ³¨');
                }

            } catch (error) {
                progressText.textContent = 'å¤„ç†å¤±è´¥: ' + (error.message || 'æœªçŸ¥é”™è¯¯');
                console.error('å¤„ç†å¤±è´¥:', error);
            } finally {
                processButton.disabled = false;
            }
        }

        async function extractNotesFromPPT(fileInfo) {
            const file = fileInfo.file;
            const arrayBuffer = await file.arrayBuffer();
            const zip = await JSZip.loadAsync(arrayBuffer);
            const notes = [];

            // è·å–å¹»ç¯ç‰‡åˆ—è¡¨
            const slideRegex = /^ppt\/slides\/slide(\d+).xml$/;
            const slideNumbers = [];

            // æ”¶é›†æ‰€æœ‰å¹»ç¯ç‰‡ç¼–å·
            zip.forEach((relativePath) => {
                const match = relativePath.match(slideRegex);
                if (match) {
                    slideNumbers.push(parseInt(match[1]));
                }
            });

            // æŒ‰å¹»ç¯ç‰‡é¡ºåºæ’åº
            slideNumbers.sort((a, b) => a - b);

            // éå†æ¯ä¸ªå¹»ç¯ç‰‡ï¼Œæå–å¤‡æ³¨
            for (const slideNumber of slideNumbers) {
                try {
                    // å°è¯•è·å–å¤‡æ³¨æ–‡ä»¶
                    const notesPath = `ppt/notesSlides/notesSlide${slideNumber}.xml`;
                    const notesFile = zip.file(notesPath);

                    if (notesFile) {
                        const notesXml = await notesFile.async('string');
                        // ä½¿ç”¨æ­£åˆ™è¡¨è¾¾å¼ç›´æ¥åŒ¹é…æ–‡æœ¬å†…å®¹
                        const textMatches = notesXml.match(/<a:t>([^<]+)<\/a:t>/g);
                        
                        if (textMatches) {
                            let noteText = textMatches
                                .map(match => match.replace(/<a:t>|<\/a:t>/g, '').trim())
                                .filter(text => text.length > 0)
                                .join('\n');

                            if (noteText.trim()) {
                                notes.push(`ç¬¬ ${slideNumber} é¡µæå–åˆ°çš„å¤‡æ³¨:\n${noteText.trim()}\n`);
                            }
                        }
                    }
                } catch (error) {
                    console.warn(`æå–ç¬¬ ${slideNumber} é¡µå¤‡æ³¨æ—¶å‡ºé”™:`, error);
                }
            }

            return notes;
        }

        function downloadNotes() {
            if (extractedNotes.length === 0) {
                alert('æ²¡æœ‰å¯ä¸‹è½½çš„å¤‡æ³¨');
                return;
            }

            let allNotes = '';
            extractedNotes.forEach(item => {
                allNotes += `=== ${item.fileName} ===\n\n`;
                if (item.notes.length > 0) {
                    allNotes += item.notes.join('\n\n');
                } else {
                    allNotes += 'æ­¤æ–‡ä»¶ä¸­æœªæ‰¾åˆ°ä»»ä½•å¤‡æ³¨\n';
                }
                allNotes += '\n\n';
            });

            const blob = new Blob([allNotes], { type: 'text/plain;charset=utf-8' });
            saveAs(blob, 'ppt_notes.txt');
        }
