    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        let folderList = [];

        // æ·»åŠ æ–‡ä»¶å¤¹
        function addFolders() {
            const input = document.createElement('input');
            input.type = 'file';
            input.webkitdirectory = true;
            input.multiple = true;
            input.onchange = handleFiles;
            input.click();
        }

        // å¤„ç†æ–‡ä»¶å¤¹ä¸­çš„æ–‡ä»¶
        function handleFiles(event) {
            const files = Array.from(event.target.files);
            // æŒ‰æ–‡ä»¶å¤¹è·¯å¾„åˆ†ç»„
            const folders = {};
            
            files.forEach(file => {
                // è·å–æ–‡ä»¶çš„å®Œæ•´è·¯å¾„
                const pathParts = file.webkitRelativePath.split('/');
                const folderName = pathParts[0]; // é¡¶å±‚æ–‡ä»¶å¤¹å
                
                // å¦‚æœè¿™ä¸ªæ–‡ä»¶å¤¹è¿˜æ²¡æœ‰è®°å½•ï¼Œåˆ›å»ºä¸€ä¸ªæ–°çš„è®°å½•
                if (!folders[folderName]) {
                    folders[folderName] = {
                        name: folderName,
                        path: file.webkitRelativePath.split('/').slice(0, -1).join('/'),
                        files: [],
                        createTime: new Date().toLocaleString(),
                        modifyTime: new Date().toLocaleString()
                    };
                }
                
                // å°†æ–‡ä»¶æ·»åŠ åˆ°å¯¹åº”çš„æ–‡ä»¶å¤¹ä¸­
                folders[folderName].files.push(file);
            });

            // å°†æ–°çš„æ–‡ä»¶å¤¹ä¿¡æ¯æ·»åŠ åˆ°åˆ—è¡¨ä¸­
            Object.values(folders).forEach(folder => {
                const folderInfo = {
                    id: folderList.length + 1,
                    name: folder.name,
                    path: folder.path,
                    type: 'æ–‡ä»¶å¤¹',
                    createTime: folder.createTime,
                    modifyTime: folder.modifyTime,
                    files: folder.files
                };
                folderList.push(folderInfo);
            });

            // æ›´æ–°æ–‡ä»¶å¤¹åˆ—è¡¨æ˜¾ç¤º
            updateFolderList();
            document.getElementById('clearButton').style.display = 'block';
            document.getElementById('nextButton').disabled = false;
        }

        // æ›´æ–°æ–‡ä»¶å¤¹åˆ—è¡¨æ˜¾ç¤º
        function updateFolderList() {
            const container = document.getElementById('fileListContainer');
            container.innerHTML = folderList.map(folder => `
                <div class="file-item">
                    <div>${folder.id}</div>
                    <div>${folder.name}</div>
                    <div>${folder.path}</div>
                    <div>${folder.type}</div>
                    <div>${folder.createTime}</div>
                    <div>${folder.modifyTime}</div>
                    <div>
                        <button class="delete-button" onclick="deleteFolder(${folder.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
            // æ›´æ–°åºå·
            folderList = folderList.map((folder, index) => ({ ...folder, id: index + 1 }));
        }

        // åˆ é™¤æ–‡ä»¶å¤¹
        function deleteFolder(id) {
            folderList = folderList.filter(folder => folder.id !== id);
            updateFolderList();
            if (folderList.length === 0) {
                document.getElementById('clearButton').style.display = 'none';
                document.getElementById('nextButton').disabled = true;
            }
        }

        // æ¸…ç©ºåˆ—è¡¨
        function clearList() {
            folderList = [];
            updateFolderList();
            document.getElementById('clearButton').style.display = 'none';
            document.getElementById('nextButton').disabled = true;
        }

        // æ˜¾ç¤ºè®¾ç½®æ­¥éª¤
        function showSettings() {

            document.getElementById('step2').style.display = 'block';
        }

        // è¿”å›ä¸Šä¸€æ­¥
        function goBack() {

            document.getElementById('step1').style.display = 'block';
        }

        // åˆ›å»ºå‹ç¼©åŒ…
        async function createArchives() {
            const format = document.getElementById('formatSelect').value;
            const password = document.getElementById('passwordInput').value;

            // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒå‹ç¼©åŠŸèƒ½
            if (!JSZip) {
                alert('å½“å‰æµè§ˆå™¨ä¸æ”¯æŒå‹ç¼©åŠŸèƒ½ï¼Œè¯·ä½¿ç”¨æœ€æ–°çš„æµè§ˆå™¨ã€‚');
                return;
            }

            const downloadLinks = document.getElementById('downloadLinks');
            downloadLinks.innerHTML = '';

            for (const folderInfo of folderList) {
                const zip = new JSZip();
                // å°†æ–‡ä»¶å¤¹å†…çš„æ–‡ä»¶æ·»åŠ åˆ°å‹ç¼©åŒ…
                folderInfo.files.forEach(file => {
                    const relativePath = file.webkitRelativePath.replace(`${folderInfo.name}/`, '');

                });

                if (password) {

                    alert('æŠ±æ­‰ï¼Œå½“å‰ç‰ˆæœ¬çš„ JSZip ä¸æ”¯æŒåŠ å¯†åŠŸèƒ½ï¼Œå‹ç¼©åŒ…å°†ä¸å«å¯†ç ã€‚');
                }

                const content = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(content);

                const downloadLink = document.createElement('a');
                downloadLink.href = url;

                downloadLink.className = 'download-button';
                downloadLink.style.display = 'block';
                downloadLink.style.marginBottom = '10px';

                downloadLinks.appendChild(downloadLink);
            }

            document.getElementById('step2').style.display = 'none';

        }
