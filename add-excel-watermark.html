<body>

    <!-- Êñá‰ª∂ÂàóË°® -->
    <div class="container">

    <!-- Ê∞¥Âç∞ËÆæÁΩÆ -->

            <!-- ÂõæÁâáÊ∞¥Âç∞ÂäüËÉΩÂèØÂú®Â∞ÜÊù•Ê∑ªÂä† -->
        </div>

        <div id="textWatermarkSettings">
            <div class="setting-group">
                <label>Ê∞¥Âç∞ÊñáÂ≠óÔºö</label>

            </div>

            <div class="setting-group">
                <label>Â≠ó‰ΩìÔºö</label>
                <select id="fontFamily" onchange="updatePreview()">
                    <!-- Ê∑ªÂä†Â≠ó‰ΩìÈÄâÈ°π -->
                    <option value="ÂÆã‰Ωì">ÂÆã‰Ωì</option>

                    <option value="Èªë‰Ωì">Èªë‰Ωì</option>

                    <label><input type="radio" name="position" value="top-center"> Ê≠£‰∏äÊñπ</label>
                    <label><input type="radio" name="position" value="top-right"> Âè≥‰∏äËßí</label>
                    <label><input type="radio" name="position" value="center"> Ê≠£‰∏≠ÂøÉ</label>
                    <label><input type="radio" name="position" value="bottom-left"> Â∑¶‰∏ãËßí</label>
                    <label><input type="radio" name="position" value="bottom-center"> Ê≠£‰∏ãÊñπ</label>
                    <label><input type="radio" name="position" value="bottom-right"> Âè≥‰∏ãËßí</label>

    <!-- Ê∞¥Âç∞È¢ÑËßà -->
    <div class="preview-container">

    <!-- Êìç‰ΩúÊåâÈíÆ -->
    <div class="action-buttons">
        <button id="processButton" onclick="processFiles()" class="process-btn" disabled>Ê∑ªÂä†Ê∞¥Âç∞</button>
        <button id="downloadButton" onclick="downloadFiles()" class="download-btn">‰∏ãËΩΩÊñá‰ª∂</button>

    <!-- ËøõÂ∫¶Êù°ÂíåÊèêÁ§∫ -->
    <div class="progress-bar">

    <!-- ËÑöÊú¨ -->
    <script>
        let fileList = [];

        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        function handleFileSelect(event) {
            const files = event.target.files;
            for (let file of files) {
                if (file.name.endsWith('.xls') || file.name.endsWith('.xlsx') || file.name.endsWith('.xlsm') || file.name.endsWith('.xlsb')) {
                    addFile(file);
                }
            }
            event.target.value = '';
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function addFile(file) {
            const fileInfo = {
                index: fileList.length + 1,
                name: file.name,
                path: file.webkitRelativePath || file.name,
                extension: file.name.split('.').pop(),
                createTime: new Date(file.lastModified).toLocaleString(),
                modifyTime: new Date(file.lastModified).toLocaleString(),
                file: file
            };
            fileList.push(fileInfo);
            updateFileList();
        }

        function updateFileList() {
            const tbody = document.getElementById('fileListBody');
            if (fileList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-files-message">ÊöÇÊó†Êñá‰ª∂ÔºåËØ∑Ê∑ªÂä†Êñá‰ª∂...</td></tr>';
                return;
            }
            tbody.innerHTML = '';
            fileList.forEach((file, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${file.index}</td>
                    <td>${file.name}</td>
                    <td>${file.path}</td>
                    <td>${file.extension}</td>
                    <td>${file.createTime}</td>
                    <td>${file.modifyTime}</td>
                    <td><button onclick="removeFile(${index})" class="cancel-btn">ÂèñÊ∂à</button></td>
                `;
            });
            checkProcessingAvailable();
        }

        function removeFile(index) {
            fileList.splice(index, 1);
            fileList.forEach((file, i) => file.index = i + 1);
            updateFileList();
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function clearList() {
            fileList = [];
            updateFileList();
            updateClearButtonVisibility();
            checkProcessingAvailable();
        }

        function updateClearButtonVisibility() {
            const clearListBtn = document.getElementById('clearListBtn');
            clearListBtn.style.display = fileList.length > 0 ? 'block' : 'none';
        }

        // Ê£ÄÊü•ÊòØÂê¶ÂèØ‰ª•ÂºÄÂßãÂ§ÑÁêÜ
        function checkProcessingAvailable() {
            const processButton = document.getElementById('processButton');
            const hasFiles = fileList.length > 0;
            const watermarkText = document.getElementById('watermarkText').value.trim();
            processButton.disabled = !(hasFiles && watermarkText);
        }

        // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('watermarkText').addEventListener('input', checkProcessingAvailable);

        // Êõ¥ÔøΩÔøΩÔøΩÊ∞¥Âç∞È¢ÑËßà
        function updatePreview() {
            const preview = document.getElementById('watermarkPreview');
            const text = document.getElementById('watermarkText').value || 'Ê∞¥Âç∞È¢ÑËßà';
            const fontFamily = document.getElementById('fontFamily').value;
            const fontSize = document.getElementById('fontSize').value;
            const rotation = document.getElementById('rotation').value;
            const color = document.getElementById('fontColor').value;

            preview.textContent = text;
            preview.style.fontFamily = fontFamily;
            preview.style.fontSize = fontSize + 'px';
            preview.style.transform = `rotate(${rotation}deg)`;
            preview.style.color = color;
        }

        // Â§ÑÁêÜÊñá‰ª∂
        async function processFiles() {
            const processButton = document.getElementById('processButton');
            const downloadButton = document.getElementById('downloadButton');
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            const progressText = document.querySelector('.progress-text');

            processButton.disabled = true;
            progressBar.style.display = 'block';
            downloadButton.style.display = 'none';

            try {
                let processedFiles = [];

                for (let i = 0; i < fileList.length; i++) {
                    const percentage = ((i + 1) / fileList.length) * 100;
                    progress.style.width = percentage + '%';
                    progressText.textContent = `Ê≠£Âú®Â§ÑÁêÜ: ${fileList[i].name} (${Math.round(percentage)}%)`;

                    try {
                        const processedContent = await processFile(fileList[i].file);
                        processedFiles.push({
                            name: fileList[i].name,
                            content: processedContent
                        });
                    } catch (error) {
                        console.error(`Â§ÑÁêÜÊñá‰ª∂ ${fileList[i].name} Êó∂Âá∫Èîô:`, error);
                        throw new Error(`Â§ÑÁêÜÊñá‰ª∂ ${fileList[i].name} Êó∂Âá∫Èîô: ${error.message}`);
                    }
                }

                progressText.textContent = 'Â§ÑÁêÜÂÆåÊàêÔºÅ';
                downloadButton.style.display = 'inline-block';
                window.processedFiles = processedFiles;
            } catch (error) {
                progressText.textContent = 'Â§ÑÁêÜÂ§±Ë¥•: ' + (error.message || 'Êú™Áü•ÈîôËØØ');
                console.error('Â§ÑÁêÜÂ§±Ë¥•:', error);
            } finally {
                processButton.disabled = false;
            }
        }

        // Ê∑ªÂä†Ê∞¥Âç∞Âà∞ Excel Êñá‰ª∂
        async function processFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });

                        // Ëé∑ÂèñÊ∞¥Âç∞ËÆæÁΩÆ
                        const watermarkText = document.getElementById('watermarkText').value;
                        const fontFamily = document.getElementById('fontFamily').value;
                        const fontSize = parseInt(document.getElementById('fontSize').value, 10);
                        const rotation = parseInt(document.getElementById('rotation').value, 10);
                        const color = document.getElementById('fontColor').value;
                        const opacity = 0.3; // ÈÄèÊòéÂ∫¶Ôºà0-1Ôºâ

                        // ÂàõÂª∫Ê∞¥Âç∞ÂõæÁâá
                        const watermarkDataUrl = createWatermarkImage(watermarkText, fontFamily, fontSize, color, rotation, opacity);

                        // ÈÅçÂéÜÊâÄÊúâÂ∑•‰ΩúË°®ÔºåËÆæÁΩÆËÉåÊôØÂõæÁâá
                        workbook.SheetNames.forEach(sheetName => {
                            const worksheet = workbook.Sheets[sheetName];
                            worksheet['!background'] = watermarkDataUrl;
                        });

                        // ÁîüÊàêÊñ∞ÁöÑ Excel Êñá‰ª∂
                        const workbookOut = XLSX.write(workbook, {
                            bookType: 'xlsx',
                            type: 'array',
                        });

                        const blob = new Blob([workbookOut], {
                            type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
                        });

                        resolve(blob);

                    } catch (error) {
                        console.error('Â§ÑÁêÜÊñá‰ª∂Êó∂Âá∫Èîô:', error);
                        reject(new Error('Â§ÑÁêÜÊñá‰ª∂Êó∂Âá∫Èîô: ' + (error.message || 'Êú™Áü•ÈîôËØØ')));
                    }
                };
                reader.onerror = () => reject(new Error('ËØªÂèñÊñá‰ª∂Êó∂Âá∫Èîô'));
                reader.readAsArrayBuffer(file);
            });
        }

        // ÂàõÂª∫Ê∞¥Âç∞ÂõæÁâá
        function createWatermarkImage(text, fontFamily, fontSize, color, rotation, opacity) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // ËÆæÁΩÆÁîªÂ∏ÉÂ§ßÂ∞è
            const canvasSize = 400;
            canvas.width = canvasSize;
            canvas.height = canvasSize;

            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            // ËÆæÁΩÆÈÄèÊòéÂ∫¶
            ctx.globalAlpha = opacity;

            // ËÆæÁΩÆÊñáÂ≠óÊ†∑Âºè
            ctx.fillStyle = color;
            ctx.font = `${fontSize}px ${fontFamily}`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Âπ≥ÁßªÂà∞ÁîªÂ∏É‰∏≠ÂøÉ
            ctx.translate(canvasSize / 2, canvasSize / 2);

            // ÊóãËΩ¨ÁîªÂ∏É
            ctx.rotate((rotation * Math.PI) / 180);

            // ÁªòÂà∂ÊñáÂ≠ó
            ctx.fillText(text, 0, 0);

            // ËøîÂõûÂõæÁâáÁöÑ Data URL
            return canvas.toDataURL('image/png');
        }

        // ‰∏ãËΩΩÂ§ÑÁêÜÂêéÁöÑÊñá‰ª∂
        function downloadFiles() {
            try {
                window.processedFiles.forEach(file => {
                    saveAs(file.content, `watermarked_${file.name}`);
                });
            } catch (error) {
                alert('‰∏ãËΩΩÂ§±Ë¥•: ' + error.message);
            }
        }
    </script>
