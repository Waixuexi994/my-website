    <script>
        let fileList = [];

        function addFiles() {
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = true;
            input.accept = 'image/*';
            input.onchange = handleFiles;
            input.click();
        }

        function importFolder() {
            const input = document.createElement('input');
            input.type = 'file';
            input.webkitdirectory = true;
            input.multiple = true;
            input.accept = 'image/*';
            input.onchange = handleFiles;
            input.click();
        }

        function handleFiles(event) {
            const files = Array.from(event.target.files);
            files.forEach((file) => {
                if (file.type.startsWith('image/')) {
                    const fileInfo = {
                        id: fileList.length + 1,
                        file: file,
                        name: file.name,
                        path: file.webkitRelativePath || file.name,
                        extension: file.name.split('.').pop().toLowerCase(),
                        createTime: new Date(file.lastModified).toLocaleString(),
                        modifyTime: new Date(file.lastModified).toLocaleString()
                    };
                    fileList.push(fileInfo);
                }
            });
            updateFileList();
            document.getElementById('clearButton').style.display = 'block';
            document.getElementById('processButton').style.display = 'block';
        }

        function updateFileList() {
            const container = document.getElementById('fileListContainer');
            container.innerHTML = fileList.map(file => `
                <div class="file-item">
                    <div>${file.id}</div>
                    <div>${file.name}</div>
                    <div>${file.path}</div>
                    <div>${file.extension}</div>
                    <div>${file.createTime}</div>
                    <div>${file.modifyTime}</div>
                    <div>
                        <button class="delete-button" onclick="deleteFile(${file.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteFile(id) {
            fileList = fileList.filter(file => file.id !== id);
            fileList = fileList.map((file, index) => ({ ...file, id: index + 1 }));
            updateFileList();
            if (fileList.length === 0) {
                document.getElementById('clearButton').style.display = 'none';
                document.getElementById('processButton').style.display = 'none';
            }
        }

        function clearList() {
            fileList = [];
            updateFileList();
            document.getElementById('clearButton').style.display = 'none';
            document.getElementById('processButton').style.display = 'none';
        }

        async function processImages() {
            const downloadLinks = document.getElementById('downloadLinks');
            downloadLinks.innerHTML = '';

            for (const fileInfo of fileList) {
                try {
                    // åˆ›å»ºä¸€ä¸ªæ–°çš„ canvas æ¥æ¸…é™¤å…ƒæ•°æ®
                    const img = new Image();
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // åŠ è½½å›¾ç‰‡
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = reject;
                        img.src = URL.createObjectURL(fileInfo.file);
                    });

                    // è®¾ç½® canvas å°ºå¯¸
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // ç»˜åˆ¶å›¾ç‰‡
                    ctx.drawImage(img, 0, 0);

                    // å¯¼å‡ºä¸ºæ²¡æœ‰å…ƒæ•°æ®çš„æ–°å›¾ç‰‡
                    const blob = await new Promise(resolve => {
                        canvas.toBlob(resolve, 'image/jpeg', 1.0);
                    });

                    // åˆ›å»ºä¸‹è½½é“¾æ¥
                    const url = URL.createObjectURL(blob);
                    const downloadLink = document.createElement('a');
                    downloadLink.href = url;
                    downloadLink.download = `cleaned_${fileInfo.name}`;
                    downloadLink.textContent = `ä¸‹è½½ ${fileInfo.name}`;
                    downloadLink.className = 'download-button';
                    downloadLink.style.display = 'block';
                    downloadLink.style.marginBottom = '10px';

                    downloadLinks.appendChild(downloadLink);
                } catch (error) {
                    console.error(`å¤„ç† ${fileInfo.name} æ—¶å‡ºé”™:`, error);
                }
            }

            document.getElementById('downloadSection').style.display = 'block';
        }
